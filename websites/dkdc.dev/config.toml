# The URL the site will be built for
base_url = "https://dkdc.dev"
title = "dkdc.dev"
# Theme
theme = "terminimal"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Generate clean URLs without .html extensions
slugify.paths = "safe"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
logo_text = "dkdc.dev"

# Put all your custom variables here
author = "Cody"

default_og_image = "favicon.png"
favicon = "/favicon.png"
favicon_mimetype = "image/png"

# Menu items
menu_items = [
    {name = "blog", url = "$BASE_URL/posts"},
    {name = "about", url = "$BASE_URL/about"},
    {name = "dogs", url = "$BASE_URL/dogs"}, 
    {name = "cats", url = "$BASE_URL/cats"},
]

# Custom minimal footer
copyright_html = '<a href="/">dkdc.dev</a>'

# One of: blue, green, orange, pink, red.
# Defaults to blue.
# Append -light for light themes, e.g. blue-light
# Or append -auto, e.g. blue-auto
accent_color = "pink"

# One of: blue, dark, green, orange, pink, red, light, auto
# Enabling dark background will also modify primary font color to be darker.
# Defaults to accent color (or, if not accent color specified, to blue).
background_color = "dark"
